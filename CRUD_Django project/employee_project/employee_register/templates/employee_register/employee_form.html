{% extends "employee_register/base.html" %}

{% block content %}
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.fullname.id_for_label }}">Full Name:</label>
            {{ form.fullname }}
        </div>
        <div class="form-group">
            <label for="{{ form.mobile.id_for_label }}">Mobile:</label>
            {{ form.mobile }}
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label for="{{ form.emp_code.id_for_label }}">Employee Code:</label>
                    {{ form.emp_code }}
                </div>
                <div class="col-md-8">
                    <label for="{{ form.position.id_for_label }}">Position:</label>
                    {{ form.position }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-database"></i> Submit</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary"><i class="fas fa-stream"></i> Back to list</a>
    </form>
{% endblock content %}
